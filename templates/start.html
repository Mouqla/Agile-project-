<html>
    <head>
        <title>Air Quality Map</title>
        <link rel="stylesheet" href="/static/style.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="https://kit.fontawesome.com/4302a23631.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="header">
            <h2 id="header-message"><i class="fa-solid fa-smog"></i> {{message}}

            </h2>
        </nav>
        
        <div class="search-container">
            <form class="form">
                <input id="search" type="search" class="input" list="search-results" onkeypress="clickPress(event)" placeholder="Search location"/>
            </form>
            <datalist id="search-results"></datalist>
            <div id="searchDropdown">
            </div>
        </div>

        <div class="filter-area">
            <div class="filter-options" id="filter-options">
                <button class="filter-option" onclick="removeHeatMap()">none</button>
                <button class="filter-option" onclick="addHeatMap('pm25')">pm25</button>
                <button class="filter-option" onclick="addHeatMap('pm10')">pm10</button>
                <button class="filter-option" onclick="addHeatMap('no2')">no2</button>
            </div> 
            <button class="filter-button" onclick="triggerFilterList()">Filters</button>
        </div>

        <div class="switch-container">
            <label class="switch">
            <input id="compareSwitch" type="checkbox">
            <span class="slider round"></span>
            </label>
            <p>Compare several locations</p>
        </div>

        <div id="map">
        </div>
        
        <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
        <script src="/static/map-initialization.js"></script>
        <script src="/static/geolocation.js"></script>
        <script src="/static/location-frame.js"></script>
        <script src="/static/location-data.js"></script>
        <script src="/static/heat-map.js"></script>
        <script src="/static/search"></script>
        <script src="/static/user-interaction.js"></script>
        <script src="/static/forecast-history.js"></script>


        <div id="offcanvas" class="sidenav">
            <div id="canvas">
                
            </div>
        </div>
        <div id="main">
            <!--  <span style="font-size:30px;cursor:pointer" onclick="openNav()"></span>-->
                
        </div>
    </body>

</html>
